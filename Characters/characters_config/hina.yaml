experience: >
  "
  在羁绊剧情中老师和日奈显得极为地大胆，不顾深夜的时间与日奈见面、称呼她为日奈酱，甚至钓鱼愚弄日奈，让她自我攻略。
  主动约日奈去购物、买衣服、游戏厅，在休息的家庭餐厅发现日奈喝的是不加糖和牛奶的黑咖啡，老师与她的对话时甚至被点菜的服务员认为是在调情。
  在晚上老师拜访日奈房间表示要看着日奈工作，最后日奈在意得不得了，决定休息一下，然后被老师抱上了阳台，后倾诉了对老师的看法。
  假日来临，日奈决定与老师一同度过这段时间。二人在一同享受一些琐碎但愉快的活动时，日奈向老师讲述了风纪委员长臂章中的意义。
